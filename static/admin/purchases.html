<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchases Management - Store Project</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <style>
        .navbar {
            margin-bottom: 20px;
        }

        .sidebar {
            min-height: calc(100vh - 60px);
            background-color: #f8f9fa;
            padding: 20px;
        }

        .sidebar .nav-link {
            color: #333;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #e9ecef;
        }

        .main-content {
            padding: 20px;
        }

        .purchase-form {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg text-dark bg-white p-3 border-bottom-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Store Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-3" id="navbarNav">
                <ul class="navbar-nav gap-2 me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                    <li class="nav-item"><a class="nav-link " href="sales.html">Sales</a></li>
                    <li class="nav-item"><a class="nav-link active" href="purchases.html">Purchases</a></li>
                </ul>
                </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="username-display"></span>
                    <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">


            <!-- Main Content -->
            <div class="col-12 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Inventory Purchases</h2>
                    <button class="btn btn-primary" id="add-purchase-btn">Record New Purchase</button>
                </div>

                <!-- Purchase Form -->
                <div class="card mb-4 purchase-form" id="purchase-form-container">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 id="form-title">Record New Purchase</h5>
                        <button type="button" class="btn-close" id="close-form-btn"></button>
                    </div>
                    <div class="card-body">
                        <form id="purchase-form">
                            <input type="hidden" id="purchase-id">
                            <div class="mb-3">
                                <label for="supplier-name" class="form-label">Supplier Name</label>
                                <input type="text" class="form-control" id="supplier-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="purchase-date" class="form-label">Purchase Date</label>
                                <input type="date" class="form-control" id="purchase-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="product-select" class="form-label">Product</label>
                                <select class="form-select" id="product-select" required>
                                    <option value="">Select a product</option>
                                    <!-- Will be populated dynamically -->
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="quantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="quantity" min="1" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="unit-cost" class="form-label">Unit Cost ($)</label>
                                    <input type="number" class="form-control" id="unit-cost" step="0.01" min="0"
                                        required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Purchase</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Purchases Table -->
                <div class="card">
                    <div class="card-header">
                        <h5>Purchase History</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Date</th>
                                        <th>Supplier</th>
                                        <th>Product</th>
                                        <th>Quantity</th>
                                        <th>Unit Cost</th>
                                        <th>Total Cost</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="purchases-table-body">
                                    <!-- Purchases will be dynamically inserted here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin/purchases.js"></script>

</body>

</html>
