<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products - Store Project</title>
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">

</head>


<body>
    <nav class="navbar navbar-expand-lg text-dark bg-white p-3 border-bottom-3">
        <div class="container">
            <a class="navbar-brand" href="#">Store Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse m-3" id="navbarNav">
                <ul class="navbar-nav gap-2 me-auto">
                    <li class="navbar-item">
                        <a class="nav-link active" href="products.html">Shop</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="orders.html">My Orders</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="username-display"></span>
                    <button class="btn btn-warning me-2" id="cart-btn">
                        <i class="bi bi-cart"></i> Cart <span class="badge bg-danger text-light"
                            id="cart-count">0</span>
                    </button>
                    <button class="btn btn-outline-danger" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Shop Products</h2>
        <p>Browse our products and add items to your cart.</p>

        <!-- <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search products..." id="search-input">
                    <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
                </div>
            </div>
        </div> -->

        <div id="products-container">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-container" id="cart-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">Your Cart</h5>
            <button type="button" class="btn-close" id="close-cart-btn"></button>
        </div>
        <div id="cart-items">
            <p class="text-center">Your cart is empty</p>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-2">
            <span>Total:</span>
            <span id="cart-total">$0.00</span>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="checkout-btn">Checkout</button>
        </div>
    </div>

    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/customer/products.js"></script>

</body>

</html>
